          # 
          # ========================固件定制部分结束========================
          # 
          sed -i 's/^[ \t]*//g' ./.config
          # Add kernel build user
          [ -z $(grep "CONFIG_KERNEL_BUILD_USER=" .config) ] &&
              echo 'CONFIG_KERNEL_BUILD_USER="P3TERX"' >>.config ||
              sed -i 's@\(CONFIG_KERNEL_BUILD_USER=\).*@\1$"P3TERX"@' .config
          # Add kernel build domain
          [ -z $(grep "CONFIG_KERNEL_BUILD_DOMAIN=" .config) ] &&
              echo 'CONFIG_KERNEL_BUILD_DOMAIN="GitHub Actions"' >>.config ||
              sed -i 's@\(CONFIG_KERNEL_BUILD_DOMAIN=\).*@\1$"GitHub Actions"@' .config
          make defconfig

      - name: SSH connection to Actions
        uses: P3TERX/ssh2actions@main
        if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
        
      - name: Make download
        run: |
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        run: |
          echo -e "$(nproc) thread build."
          make -j$(nproc) V=s

      - name: Assemble artifact
        run: |
          rm -rf ./artifact/
          mkdir -p ./artifact/
          find ./bin/targets/ -name "*uImage*" | xargs -i mv -f {} ./artifact/
          find ./bin/targets/ -name "*factory.bin*" | xargs -i mv -f {} ./artifact/
  
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: butongwifi-kirkwood-${{ GITHUB_RUN_NUMBER }}
          path: ./artifact/
